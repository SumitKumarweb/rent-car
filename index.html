<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="center">
        <div class="box">
            <div class="name">
                <div class="img"><img src="./205.jpg" alt=""></div>
                <div class="brand">Book My Car</div>
            </div>
            <div>
                <div id="button">
                    <div class="size">
                        <img src="./1.png" alt="">
                        <div class="rs">Rs 4000/- Per Day</div>
                        <button  id="rate1">Rent Now</button>
                    </div>
                    <div class="size">
                        <img src="./2.png" alt="">
                        <div class="rs">Rs 10000/- Per Day</div>
                        <button  id="rate2">Rent Now</button>
                    </div>
                    <div class="size">
                        <img src="./3.png" alt="">
                        <div class="rs">Rs 20000/- Per Day</div>
                        <button  id="rate3">Rent Now</button>
                    </div>
                </div>
            </div>
            <div class="none"  id="days">
                <div class="days1">
                    <div class="day">Enter Your Days</div>
                    <input type="number" placeholder="Enter Your Days" id="carDay" required>
                </div>
                <button id="done">
                    Confirm
                </button>
            </div>
            <div id="total">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
